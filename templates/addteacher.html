{% extends 'ahabanza.html' %}

{% block contentfluid %}
<style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
  
   input{
    width: 40%;

   }
   #subtitle{
    width: 60%;

   }
    textarea {
      width: 60%;
      height: 150px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  
    /* Style the button */
    button[type="submit"], button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
   <!-- Page Heading -->
   <div class="d-sm-flex align-items-center justify-content-between mb-4">
    
</div>

<!-- Content -->
<div>
    
    <h1 style="align-items: center; text-align: center; color: black;">Add Teacher</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/teacheradd" method="POST" enctype="multipart/form-data">
        <label for="title">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="title">Teacher Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="title">Course/Subject:</label>
        <input type="text" id="course" name="course" required>
        <br>
        <button type="submit">Add Teacher</button>
        <br></br>
      </form> 
</div>


{% endblock %}
