{% extends "ahabanza.html" %}
{% block contentfluid %}
<div class="container" style="padding:10px;">
    <div class="col-lg-8 col-md-10 mx-auto">
          
    <div class="row align-items-center">
    <h1>Update Student</h1>
    <hr>
    <div style="padding-top: 5px">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="container">
                        <div class="alert alert-info alert-dismissible fade in">
                        <center>  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            {{ message }}</center>
                        </div>
                </div> 
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="col-10 offset-1 col-lg-8 offset-lg-2 d-flex justify-content-center align-items-center">
        <form name="sentMessage" id="contactForm" action = "/edit/student/{{id}}" method="post">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Full Name" id="name" name="name" value="{{post.name}}" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" value="{{post.email}}" required>
              </div>
              <div class="form-group">
                <label>Phone number</label>
                <input type="number" class="form-control" placeholder="Phone" id="pnumber" name="pnumber" value="{{post.pnumber}}" required>
              </div>

              <div class="form-group">
                <label>Program</label>
                <input type="text" class="form-control" placeholder="Program" id="program" name="program" value="{{post.program}}" required>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" placeholder="gender" id="gender" name="gender" value="{{post.gender}}" required>
              </div>

            <br>
            <div class="form-group">
             <center> <button type="submit" style="padding:10px;font-size:15px;" class="btn btn-success" id="sendMessageButton">Submit</button></center>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>

{% endblock %}
