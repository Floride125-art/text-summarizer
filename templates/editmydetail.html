{% extends 'base.html' %}
{% set active_page = "profile" %}
{% block content %}
<section class="page-title-section overlay" data-background="{{ url_for('static', filename='images/backgrounds/page-title.jpg')}}">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-inline custom-breadcrumb mb-2">
            <li class="list-inline-item text-white h3 font-secondary nasted">My Profile</li>
          </ul>
          <p class="text-lighten mb-0">This is section where you will be able to edit some of the information you have submitted!</p>
        </div>
      </div>
    </div>
  </section>
<div tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Edit User information</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login">
                    <form  class="row" action = "/edit/details/{{id}}" method="post" enctype="multipart/form-data">
                        <div class="col-12">
                            <input type="text" class="form-control mb-3" id="name" name="name" value="{{post.name}}">
                        </div>
                        <div class="col-12">
                            <input type="phone" class="form-control mb-3" id="number" name="number" value="{{post.number}}" >
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control mb-3" id="email" name="email" value="{{post.email}}">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control mb-3" id="role"  name= "role" value="{{post.role}}">
                        </div>
                       
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
 
  {% endblock  %}
